<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas propiedades</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-ventas">
        <ul class="navbar-left">
            <li><a href="./index.html"><img src="./assets/icons/home-icon.png" alt="Icono Lahaus inversiones"><p>Lahaus Inversiones</p></a></li>
        </ul>
        <ul class="navbar-right">   
            <li><a href="./compras.html"><img src="./assets/icons/shopping.png" alt=" Icono carrito de compras"><p>Comprar Inmuebles</p></a></li>
            <li><a href="#"><img src="./assets/icons/sell.png" alt="Icono ventas"><p>Vender propiedades</p> </a></li>
            <li><a href="#"><img src="./assets/icons/job.png" alt="Icono empleabilidad"><p>Preguntas Frecuentes</p></a></li>
        </ul>   
    </header>
    <main class="main-ventas">
        <h1>Venda o arriende con Lahaus Inversiones</h1>
        <form action="venta-propiedades" class="contenedor-formulario">
            <input type="text" id="titulo-propiedad" placeholder="Título">
            <textarea type="text" id="descripcion-propiedad" cols="40" rows="7" placeholder="Describe tu propiedad aquí"></textarea>
            <div action="venta-propiedades" class="contenedor-subform">
                <div class="subform-left">
                    <div class="contenedor-label-input-select">
                        <label for="precio-propiedad" style="margin-bottom: 10px;">Precio (COP)</label>
                        <input type="number" id="precio-propiedad">
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="habitaciones-propiedad"># Habitaciones</label>
                    <select id="habitaciones-propiedad">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="direccion-propiedad">Dirección</label>
                        <input type="text" id="direccion-propiedad">
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="banos-propiedad"># Baños</label>
                        <select id="banos-propiedad">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>   
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="area-propiedad">Área(m²)</label>
                        <input type="number" id="area-propiedad">
                    </div>  
                </div>
                <div class="subform-right">
                    <div class="contenedor-label-input-select">
                        <label for="estrato-propiedad">Estrato</label>
                        <select id="estrato-propiedad">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="localidad-propiedad">Localidad</label>
                        <select id="localidad-propiedad">
                            <option value="1">Usaquén</option>
                            <option value="2">Suba</option>
                            <option value="3">Teusaquillo</option>
                            <option value="4">Chapinero</option>
                            <option value="5">Barrios Unidos</option>
                        </select>
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="barrio-propiedad">Barrio</label>
                        <input type="text" id="barrio-propiedad">
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="estado-propiedad">Estado</label>
                        <select id="estado-propiedad">
                            <option value="1">Venta</option>
                            <option value="2">Arriendo</option>
                        </select>
                    </div>
                    <div class="contenedor-label-input-select">
                        <label for="categoria-propiedad">Categoría</label>
                        <select id="categoria-propiedad">
                            <option value="1">Casa</option>
                            <option value="2">Apartamento</option>
                        </select>
                    </div>
                </div>
            </div>
            <label for="imagenes-propiedad" class="label-texto-img"><h2>Suba aquí imagenes del inmueble</h2><img src="./assets/icons/picture.png" alt="Icono galeria"></label>
            <button type="button" id="subir-imagenes-propiedad">
                <img src="./assets/icons/upload.png" alt="Imagen dropbox">
            </button>
            <label for="nombre-propietario" class="label-texto-img"><h2>Datos de contacto</h2><img src="./assets/icons/contact.png" alt="Icono contacto"></label>
            <div class="contenedor-contacto">
                <input type="text" id="nombre-propietario" placeholder="Nombre completo">
                <input type="number" id="telefono-propietario" placeholder="Teléfono">
                <input type="email" id="correo-propietario" placeholder="Correo electrónico">
                <button type="button" id="Subir-formulario">Guardar</button> 
            </div>  
        </form>
    </main>
    <footer>
        <div>
            <div class="lahaus-logo-titulo"><img src="/frontend/assets/icons/home-icon.png" alt="Icono Lahaus inversiones"><h2>Lahaus Inversiones</h2></div>
            <p>Lahaus inversiones Colombia</p>
        </div>
        <hr>
        <div>
            <ul class="lista-redes">
                <li><a href="https://twitter.com/" target="_blank"><img src="./assets/icons/twitter.png" alt="Icono Twitter"></a></li>
                <li><a href="https://github.com/josanchezm" target="_blank"><img src="./assets/icons/github.png" alt="Icono Github"></a></li>
                <li><a href="https://www.whatsapp.com/" target="_blank"><img src="./assets/icons/wa2.png" alt="Icono Whatsapp"></a></li>
                <li><a href="https://www.linkedin.com/" target="_blank"><img src="./assets/icons/linkedin.png" alt="Icono Linkedin"></a></li>
            </ul>
            <p>Calle lahaus #19-79, tercer piso <br> lahausinversiones@utp.com.co</p>
        </div>
    </footer>
</body>
</html>
