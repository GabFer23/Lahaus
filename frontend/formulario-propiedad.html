<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lahaus Inversiones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-lg py-5">
        <div class="row">
            <div class="m-auto">
                <div class="card m-auto">
                    <div class="card-header">
                        <h3 class="text-center">Formulario Propiedad</h3>
                    </div>
                    <div class="card-body">

                        <form id="frmGuardarPropiedad">

                            <input name="titulo" type="text" class="form-input form-control mb-1" placeholder="Título"
                                maxlength="1000" required>

                            <textarea name="descripcion" rows="5" class="form-input form-control mb-1"
                                placeholder="Descripción" required></textarea>

                            <div class="row">

                                <div class="col-sm-12 col-md-6 py-1">
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">Precio</span>
                                        <input name="precio" type="number" class="form-input form-control" required
                                            min="0">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Objetivo</span>
                                        <select name="objetivo" id="objetivo-select"
                                            class="form-input backend-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Habitaciones</span>
                                        <select name="habitaciones" id="habitaciones-select"
                                            class="form-input generated-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Baños</span>
                                        <select name="wc" id="wc-select" class="form-input generated-data form-select"
                                            required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Dirección</span>
                                        <input name="direccion" type="text" class="form-input form-control" required>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Area</span>
                                        <input name="area" type="number" class="form-input form-control" required
                                            min="0">
                                        <span class="input-group-text">m²</span>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Estrato</span>
                                        <select name="estrato" id="estrato-select"
                                            class="form-input generated-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Estado</span>
                                        <select name="estado" class="form-input backend-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Localidad</span>
                                        <select name="localidad" class="form-input backend-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-12 py-1">
                                    <div class="input-group">
                                        <span class="input-group-text">Categoría</span>
                                        <select name="categoria" class="form-input backend-data form-select" required>
                                            <option value="" hidden>Selecciona</option>
                                        </select>
                                    </div>
                                </div>

                            </div>

                            <hr>
                            <h5>Imágenes</h5>

                            <div class="row">
                                <div class="col-md-6 col-sm-12 py-1">
                                    <input name="imagen1" type="text" class="img-input form-control mb-1"
                                        placeholder="Ingresa URL de una imagen" required>
                                </div>
                                <div class="col-md-6 col-sm-12 py-1">
                                    <input name="imagen2" type="text" class="img-input form-control mb-1"
                                        placeholder="Ingresa URL de una imagen" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 col-sm-12 py-1">
                                    <input name="imagen3" type="text" class="img-input form-control mb-1"
                                        placeholder="Ingresa URL de una imagen" required>
                                </div>
                                <div class="col-md-6 col-sm-12 py-1">
                                    <input name="imagen4" type="text" class="img-input form-control mb-1"
                                        placeholder="Ingresa URL de una imagen" required>
                                </div>
                            </div>


                            <hr>
                            <h5>Datos de contacto</h5>

                            <input name="telefono" type="tel" class="form-input form-control mb-1"
                                placeholder="Teléfono" required>

                            <input name="correo" type="email" class="form-input form-control mb-1" placeholder="Correo"
                                required>

                            <button type="submit" class="btn btn-success">Guardar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="">
        <footer class="py-3 my-4">

                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>

            </ul>
