    <div class="container py-5" id="main-container">
        <div class="row g-2">

            <!-- Button trigger modal -->
            <div class="py-1">
                <button type="button" class="btn btn-success" id="btn-nuevo" data-bs-toggle="modal"
                    data-bs-target="#saveLocalidad">
                    Agregar localidad
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="saveLocalidad" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Guardar localidad</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row g-3 needs-validation" novalidate id="localidades-form">


                                <input type="text" name="id" class="form-control" hidden value="null">

                                <input type="text" name="nombre" class="form-control" placeholder="Nombre de localidad"
                                    required>
                                <div class="invalid-feedback">
                                    El nombre es obligatorio
                                </div>
                                <button class="btn btn-success" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-container">
            </div>

        </div>
